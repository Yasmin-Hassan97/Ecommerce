<section class="mt-20 p-5">
  <h1 class="text-[#6d2e46] font-bold text-4xl text-center m-10">
    All Our Categories <i class="fa-solid fa-layer-group"></i>
  </h1>
  <div class="parent grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
    @for ( cat of myCategories; track cat._id) {
    <div
      [routerLink]="['/specificCategory', cat._id, cat.name]"
      class="card rounded-2xl cursor-pointer bg-[#ece2d0] shadow-xl relative p-5 overflow-hidden h-[350px] hover:shadow-[#a26769] transition duration-700 hover:scale-105"
    >
      <div>
        <div class="card-img rounded-lg">
          <img
            [src]="cat.image"
            class="mx-auto object-contain h-[250px] rounded-4xl"
            alt=""
          />
        </div>
        <div class="card-body text-center p-4">
          <h3 class="font-bold text-2xl py-4">{{ cat.name }}</h3>
        </div>
      </div>
    </div>
    }
  </div>
</section>
